version: '2'
services:
  deluge:
    container_name: deluge
    image: linuxserver/deluge:latest
    network_mode: host
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa\Johannesburg
      - UMASK_SET=022
      - DELUGE_LOGLEVEL=error  
    volumes:
      - /config:/deluge/config
      - /downloads:/media/store-e-500/deluge/downloads